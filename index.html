<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト 動詞意味 Section 1 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #container {
      border: 1px solid #ddd;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    #question {
      margin-bottom: 10px;
    }

    #answer-area {
      display: flex;
      justify-content: center;
    }

    #answer {
      width: 50%;
      padding: 5px;
    }

    #result {
      font-weight: bold;
      color: #000;
      display: none;
    }

    #buttons {
      margin-top: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #check-answer {
      display: block;
    }

    #next-question {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>英単語テスト 動詞意味 Section 1</h1>
    <p id="question"></p>
    <div id="answer-area">
      <input type="text" id="answer">
    </div>
    <p id="result"></p>
    <div id="buttons">
      <button id="check-answer">答えを確認</button>
      <button id="next-question">次の問題へ</button>
    </div>
  </div>
  <script>
    const questions = [
    {
    "question": "change",
    "answer": "変える。　　　: I want to change my hairstyle. (私は髪型を変えたいです。)"
  },{ 
    "question": "learn",
    "answer": "学ぶ。　　　: I want to learn Japanese. (私は日本語を学びたいです。)"
  },{
    "question": "help",
    "answer": "手伝う、助ける。　　　: Can you help me with my homework? (宿題を手伝ってくれませんか？)"
  },{
    "question": "need",
    "answer": "必要とする。　　　: I need more time to finish this. (これを終わらせるのにもっと時間が必要です。)"
  },{
    "question": "live",
    "answer": "住んでいる。　　　: I live in Tokyo. (私は東京に住んでいます。)"
  },{
    "question": "ask",
    "answer": "頼む。　　　: May I ask you a question? (質問してもいいですか？)"
  },{
    "question": "enjoy",
    "answer": "楽しむ。　　　: I enjoy reading books. (本を読むのを楽しんでいます。)"
  },{
    "question": "wait",
    "answer": "待つ。　　　: Please wait for me. (私を待ってください。)"
  },{
    "question": "cook",
    "answer": "調理する。　　　: I love to cook Italian food. (イタリア料理を調理するのが好きです。)"
  },{
    "question": "talk",
    "answer": "話す。　　　: Let's talk about it later. (後でそのことについて話しましょう。)"
  },{
    "question": "speak",
    "answer": "話す。　　　: Can you speak English? (英語を話せますか？)"
  },{
    "question": "meet",
    "answer": "会う。　　　: Nice to meet you. (お会いできて嬉しいです。)"
  },{
    "question": "mean",
    "answer": "指して言う。　　　: What do you mean? (どういう意味ですか？)"
  },{
    "question": "buy",
    "answer": "買う。　　　: I want to buy a new phone. (新しい携帯電話を買いたいです。)"
  },{
    "question": "travel",
    "answer": "旅行する。　　　: I love to travel around the world. (世界中を旅行するのが大好きです。)"
  },{
    "question": "build",
    "answer": "建てる。　　　: We are going to build a new house. (新しい家を建てる予定です。)"
  },{
    "question": "close",   
    "answer": "閉じる。　　　: Please close the door. (ドアを閉じてください。)"
  },{
    "question": "stay",
    "answer": "滞在する。　　　: I will stay here for a week. (ここに一週間滞在します。)"
  },{
    "question": "move",
    "answer": "動かす。　　　: Please move the chair. (椅子を動かしてください。)"
  },{
    "question": "plan",
    "answer": "計画する。　　　: We need to plan our trip. (旅行の計画を立てる必要があります。)"
  },{
    "question": "write",
    "answer": "書く。　　　: I like to write in my journal. (日記に書くのが好きです。)"
  },{
    "question": "listen",
    "answer": "聞く。　　　: I love to listen to music. (音楽を聞くのが大好きです。)"
  },{
    "question": "happen",
    "answer": "起こる、生じる。　　　: What will happen next? (次に何が起こるでしょうか？)"
  },{
    "question": "lose",
    "answer": "失う、なくす。　　　: I don't want to lose this opportunity. (この機会を失いたくないです。)"
  },{
    "question": "stand",
    "answer": "立つ、立っている。　　　: Please stand up. (立ってください。)"
  },{
    "question": "grow",
    "answer": "育つ。　　　: Plants grow well in the sun. (植物は日光の下でよく育ちます。)"
  },{
    "question": "sound",
    "answer": "聞こえる。　　　: That sounds great. (それは素晴らしく聞こえます。)"
  },{
    "question": "rain",
    "answer": "雨が降る。　　　: It is going to rain today. (今日は雨が降るでしょう。)"
  },{
    "question": "worry",
    "answer": "心配する。　　　: Don't worry about it. (それについて心配しないでください。)"
  },{
    "question": "teach",
    "answer": "(を)教える。　　　: I want to teach English. (英語を教えたいです。)"
  },{
    "question": "hope",
    "answer": "を望む、期待する。　　　: I hope to see you soon. (すぐに会えることを望みます。)"
  },{
    "question": "hold",
    "answer": "(を)持つ。　　　: Please hold my bag. (私のカバンを持ってください。)"
  }
]

  ;
    const questionElement = document.getElementById("question");
    const answerElement = document.getElementById("answer");
    const resultElement = document.getElementById("result");
    const checkAnswerButton = document.getElementById("check-answer");
    const nextQuestionButton = document.getElementById("next-question");

    let usedQuestionIndexes = [];

    function showQuestion() {
      if (usedQuestionIndexes.length === questions.length) {
        alert("テスト終了");
        return;
      }

      let questionIndex;
      do {
        questionIndex = Math.floor(Math.random() * questions.length);
      } while (usedQuestionIndexes.includes(questionIndex));

      usedQuestionIndexes.push(questionIndex);

      const question = questions[questionIndex];
      questionElement.textContent = question.question;
      answerElement.value = "";
      resultElement.style.display = "none";
      checkAnswerButton.style.display = "block";
      nextQuestionButton.style.display = "none";
    }

    function checkAnswer() {
      const correctAnswer = questions[usedQuestionIndexes[usedQuestionIndexes.length - 1]].answer;
      resultElement.textContent = "正解は「" + correctAnswer + "」";
      resultElement.style.display = "block";
      checkAnswerButton.style.display = "none";
      nextQuestionButton.style.display = "block";
    }

    function nextQuestion() {
      showQuestion();
    }

    showQuestion();

    checkAnswerButton.addEventListener("click", checkAnswer);
    nextQuestionButton.addEventListener("click", nextQuestion);
  </script>
</body>
</html>
